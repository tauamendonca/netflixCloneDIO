<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <link rel="stylesheet" href="/styles/owl.carousel.min.css">
    <link rel="stylesheet" href="/styles/owl.theme.default.min.css">

    <title>NetflixClone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filmePrincipal">
            <div class="container">
                <h3 class="titulo">LUPIN</h3>
                <p class="descricao">
                    Inspirada pelo livro do início do Séc. XX, de Maurice Leblanc, esta série se passa em torno de
                    Assane e sua busca por provar a inocência de seu pai e se vingar dos culpados pelo destino dele.
                </p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMACOES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosselFilmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="boxFilme" src="/styles/img/mini1.jpg" alt="Opção de Filme 1">
            </div>
            <div class="item">
                <img class="boxFilme" src="/styles/img/mini2.jpg" alt="Opção de Filme 2">
            </div>
            <div class="item">
                <img class="boxFilme" src="/styles/img/mini3.jpg" alt="Opção de Filme 3">
            </div>
            <div class="item">
                <img class="boxFilme" src="/styles/img/mini4.jpg" alt="Opção de Filme 4">
            </div>
            <div class="item">
                <img class="boxFilme" src="/styles/img/mini5.jpg" alt="Opção de Filme 5">
            </div>
            <div class="item">
                <img class="boxFilme" src="/styles/img/mini6.jpg" alt="Opção de Filme 6">
            </div>
            <div class="item">
                <img class="boxFilme" src="/styles/img/mini7.jpg" alt="Opção de Filme 7">
            </div>
            <div class="item">
                <img class="boxFilme" src="/styles/img/mini8.jpg" alt="Opção de Filme 8">
            </div>
            <div class="item">
                <img class="boxFilme" src="/styles/img/mini9.jpg" alt="Opção de Filme 9">
            </div>
            <div class="item">
                <img class="boxFilme" src="/styles/img/mini10.jpg" alt="Opção de Filme 10">
            </div>
        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
<script src="/js/owl/jquery.min.js"></script>
<script src="/js/owl/owl.carousel.min.js"></script>
<script src="/js/owl/setup.js"></script>

</html>
